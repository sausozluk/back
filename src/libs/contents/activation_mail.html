<!doctype html>
<html>
<head>
    <title>saüsözlük.net</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&amp;subset=latin-ext" rel="stylesheet">
    <style>
        body {
            background-color: #eee;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            overflow: hidden
        }

        header {
            display: block;
            font-family: 'Baloo Bhaina', cursive;
            font-size: 16px;
            padding: 10px;
            background-color: #404096;
            color: #fff;
            line-height: 18px;
            border-radius: 5px;
        }

        header > a {
            text-decoration: none;
            color: #fff;
        }

        section {
            display: block;
            padding: 18px 10px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
            font-family: 'Verdana';
            font-size: 12px;
            line-height: 18px;
        }

        section > h3 {
            font-size: 14px;
            font-style: italic;
            padding: 0;
            margin: 0;
        }

        section > p {
            padding: 10px 0;
        }

        section > a {
            text-align: center;
            padding: 5px;
            background: #404096;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            display: block;
            font-family: 'Verdana';
            font-size: 10px;
            margin-top: 10px;
            text-align: center;
        }

        footer > span.heart {
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <a href="%%">saüsözlük</a>
    </header>
    <section>
        <h3>selam %%, n'aber?</h3>
        <p>artık kafan nasıl güzelse, gelip sözlüğe kaydolmak için istekte bulundun. eğer bu konuda hala kararlıysan şimdi lütfen aşağıdaki şeye tıkla</p>
        <a href="%%">aşağıdaki şey</a>
    </section>
    <footer>
        gönül isterdi ki <span class="heart">♥</span> ile yapılsın ama olmadı işte.
    </footer>
</div>
</body>
</html>
